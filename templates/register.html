{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<form method="post">
  <h1>Регистрация</h1>
  <div>
      <label for="username">Логин</label>
      <input type="text" name="username" value="{{ username }}" placeholder="Введите логин">
  </div>
  <div>
      <label for="password">Пароль</label>
      <input type="text" name="password" value="{{ password }}" placeholder="Введите пароль">
  </div>
  
  <button type="submit"> Зарегистрироваться</button>

  {% if errors %}
      <ul class="error">
          {% for error in errors %}
              <li>{{ error }}</li>
          {% endfor %}
      </ul>
  {% endif %}
</form>
{% endblock %}
