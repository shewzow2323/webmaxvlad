{% extends "base.html" %}

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    <h1>Вход</h1>
    <h2>Пожалуйста, авторизуйтесь</h2>
    <form method="post">
        <div>
            <label for="username">Пользователь</label>
            <input type="text" id="username" name="username" value="{{ username or '' }}">
            {% if username == '' %}
            <span>{{ error }}</span>
            {% endif %}
        </div>
        <br>
        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" value="{{ password or '' }}">
            {% if password == '' %}
            <span>{{ error }}</span>
            {% endif %}
        </div>
        <div>
            <button type="submit">Войти</button>
            <button type="reset">Отмена</button>
        </div>
    </form>
{% endblock %}
